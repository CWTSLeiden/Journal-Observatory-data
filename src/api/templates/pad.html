<html>
    <head></head>
    <style>
     body { padding: 0px 30px; }
     code { font-size: 1.2em }
     section { border-radius: 10px; padding: 1px 5px 1px 20px; margin-bottom: 10px; }
     #prefix { background-color: #fff; padding-left: 0 }
     #docinfo { background-color: #fabf23; }
     #provenance { background-color: #e64428; color: #fff }
     #assertion { background-color: #2c9ac5; color: #fff }
     .toggle-input:not(:checked) + section .toggle-content { display: none }
     .toggle-input:checked + section .toggle-title { display: none }
     .toggle-input:not(:checked) + section .toggle-label:before { content: "[show]" }
     .toggle-input:checked + section .toggle-label:before { content: "[hide]" }
     .toggle-input { display: none }
     .toggle-label { float: right; width: 100%; height: 3em; text-align: right; opacity: 0.4 }
    </style>
    <body>
        <input id="prefixinput" class="toggle-input" type="checkbox">
        <section id="prefix"">
            <code><label class="toggle-label" for="prefixinput"></label></code>
            <div class="toggle-title">
                <pre><code>@prefix...</code></pre>
            </div>
            <div class="toggle-content">
                <pre><code>{{ prefix }}</code></pre>
            </div>
        </section>

        {% for sec, section in [('docinfo', docinfo), ('provenance', provenance), ('assertion', assertion)] %}
        {% if section | trim | length %}
        <input id="{{ sec }}input" class="toggle-input" type="checkbox" checked>
        <section id="{{ sec }}">
            <code><label class="toggle-label" for="{{ sec }}input"></label></code>
            <div class="toggle-title">
                <pre><code>sub:{{ sec }} {...}</code></pre>
            </div>
            <div class="toggle-content">
                <pre><code>{{ section | trim }}</code></pre>
            </div>
        </section>
        {% endif %}
        {% endfor %}
        
    </body>
</html>
