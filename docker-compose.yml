---  # Apache Jena & Fuseki triple store
version: '3'
services:
  fuseki:
    user: root
    image: fuseki
    build: ./jena
    container_name: fuseki
    volumes:
      - $HOME/CWTS/data:/data
      - $HOME/CWTS/Apps/fuseki/databases:/fuseki/databases
      - ./jena/configuration:/fuseki/configuration
    ports:
      - 3030:3030
  graphdb:
    image: khaller/graphdb-free
    container_name: graphdb
    volumes:
      - $HOME/CWTS/data:/opt/graphdb/data/raw
      - $HOME/CWTS/Apps/graphdb/databases:/opt/graphdb/data/repositories
    ports:
      - 7200:7200
